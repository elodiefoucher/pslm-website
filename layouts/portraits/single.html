{{ define "main" }}
<section>
<div class="carousel-inner">
  <div class="carousel-item active">
    <img class="d-block w-100" src="/img/banner-portraits.png" alt="First slide">
    <div class="carousel-caption d-none d-md-block">
  <h1 class="banner-text-d"><span class="banner-title-light">Portraits</span></h1>
</div>
</div>
</div>
</section>

<section class="container cours-home">
  <div class="article-single">
  <div class="row">
    <div class="col-md-9 col-sm-12">
      <a href="{{ .URL }}"><h2 class="article-title">{{ .Title }}</h2></a>
        <p class="article-date">Portrait - {{ .Params.jour }}</p>
      <img class="article-photo" src="{{ .Params.galerie }}" alt="{{ .Title }}">
      <p>{{ .Content }}</p>
      </div>
    <div class="col-md-3 col-sm-12">
      <p class="article-lien"><a href="/portraits">Retour aux portraits</a></p>
    </div>
  </div>
</div>
</section>

{{ end }}
