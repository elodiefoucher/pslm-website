{{ define "main" }}

{{ partial "banner.html" . }}

{{ partial "description.html" . }}

<section class="container">
  <div class="actu">
  {{ range .Data.Pages.ByDate.Reverse }}
<div class="container article">
  <div class="row">
    <div class="col-md-4 sm-12">
        <a href="{{ .URL }}"><img src="{{ .Params.galerieaccueil }}" alt="{{ .Title }}" width="300"></a>
    </div>
    <div class="col-md-7 sm-12">
      <p class="article-date">{{ .Params.jour }}</p>
      <a href="{{ .URL }}"><h2>{{ .Title }}</h2></a>
      <a href="{{ .URL }}"><p>{{ .Params.accueil | markdownify }} [...]</p></a>
      </div>
    <div class="col-md-2 sm-0">
    </div>
  </div>
</div>
{{ end }}
</div>
</section>

{{ end }}
