{{ define "main" }}

{{ partial "banner.html" . }}

{{ partial "description.html" . }}

{{ partial "tarifs.html" . }}

<section class="container cours-home">
  <!--liste différents cours proposés avec horaires-->
  <div class="row">
    {{ range .Data.Pages }}
    <div class="col-lg-4 col-md-6 d-flex align-items-stretch col-centered">
    <div class="card text-center mx-auto">
      <div class="card-body">
        <h2>{{ .Title }}</h2>
          <hr>
        <p class="card-text">{{ .Content }}</p>
        <hr>
        <div class="row">
          <ul class="mx-auto">
            {{ range .Params.horaires }}
            <li class="horaires">{{ .jour }} {{ .heures }}</li>
            <li class="placesrestantes">{{ .places }} places</li>
            {{ end }}
          </ul>
        </div>
      </div>
    </div>
    </div>
    {{ end }}
  </div>
  <div class="col-md-2 col-centered button-inscription mx-auto">
    <a href="/inscription"><button type="button" class="btn btn-light">INSCRIPTION</button></a>
  </div>
</section>


{{ end }}
