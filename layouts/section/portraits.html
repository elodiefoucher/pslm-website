{{ define "main" }}
<section>
<div class="carousel-inner">
  <div class="carousel-item active">
    <img class="d-block w-100" src="/img/banner-portraits.png" alt="First slide">
    <div class="carousel-caption d-none d-md-block">
  <h1 class="banner-text-d"><span class="banner-title-light">portraits</span></h1>
</div>
</div>
</div>
</section>



<section class="container cours-home">
  <div class="description-top">
  <p class="lead">{{ .Description | markdownify }}</p>
  </div>
  <div class="portrait">
  <h2>{{ .Params.Subtitle }}</h2>
  <div class="container portraits">
    <div class="row">
    {{ range .Data.Pages }}
    <div class="col-sm-12 col-md-4">
      <div class="portraits-accueil">
        <a href="{{ .URL }}"><img class="img-portait mx-auto" src="{{ .Params.accueil }}" alt="Image {{ .Title }}"></a>
              <h3><a href="{{ .URL }}">{{ .Title }}</a></h3>
      </div>
    </div>
    {{ end }}
  </div>
</div>
</div>
</section>


{{ end }}
