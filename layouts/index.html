{{ define "main" }}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/img/home-banner.png" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
    <h3>PSLMontchat au Top12</h3>
    <p>Participez à la compétition</p>
  </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/img/home-banner.png" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/img/home-banner.png" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<section class="container cours-home">
  <div class="row">
    {{ range  .Data.Pages }}
    <div class="col-sm-12 col-md-4">
    <div class="card text-center">
      <img class="card-img-top" src="{{ .Params.thumbnail }}" alt="Image {{ .Title }}">
      <div class="card-body">
        <h2>{{ .Title }}</h1>
        <p class="card-text">{{ .Description }}</p>
        <a href="{{ .URL }}" class="btn green">en savoir plus</a>
      </div>
    </div>
</div>
    {{ end }}
  </div>
</section>
{{ end }}
