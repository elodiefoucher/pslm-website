<section class="container cours-home">
  <!--liste diffÃ©rents cours proposÃ©s avec horaires-->
  <div class="row">
    {{ range .Data.Pages }}
    <div class="col-lg-4 col-md-6 d-flex align-items-stretch col-centered">
    <div class="card text-center mx-auto">
      <div class="card-body">
        <h2>{{ .Title }}</h2>
          <hr>
        <p class="card-text">{{ .Content }}</p>
        <hr>
        <div class="row">
        <ul class="mx-auto">
          {{ range .Params.horaires }}
          <li class="horaires">{{ .jour }} {{ .heures }}  <br><span style="font-weight: 200;">{{.heuresc }}</span></li>
          <li class="placesrestantes">{{ .places }}</li>
          {{ end }}
        </ul>
        </div>
      </div>
    </div>
    </div>
    {{ end }}
  </div>
</section>
